<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="main.js" defer></script>

    <title>Frontend Mentor | Interactive rating component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <!-- Rating state start -->
    <div class="container">
      <div id="change" class="change">
        <img src="./images/icon-star.svg" alt="" class="logo" />
        <h2 class="bold">How did we do?</h2>
        <p class="small">
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
        <ul class="buttons">
          <li><button id="o" class="button">1</button></li>
          <li><button class="button">2</button></li>
          <li><button class="button">3</button></li>
          <li><button class="button">4</button></li>
          <li><button class="button">5</button></li>
        </ul>
        <button class="submit">Submit</button>
      </div>
    </div>

    <!-- Rating state end -->

</html>
